<div class="page-container ">
  <!-- Start page content wrapper -->
<div class="page-content-wrapper animated fadeInRight">
    <div class="page-content">
      <div class="row wrapper border-bottom page-heading">
        <div class="col-lg-12">
          <h2>Create/Update Company </h2>
          <ol class="breadcrumb">
            <li> <a ui-sref="dashboard1">Home</a> </li>
            <li> <a ui-sref="company_list">Company List</a> </li>
            <li class="active"> <a>Create/Update Company </a> </li>
          </ol>
        </div>
      </div>
      <div class="wrapper-content ">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5>Create/Update Company</h5>
              </div>
              <div class="ibox-content collapse in">
                <div class="widgets-container">



		            <form ng-submit="save()" class="form-horizontal m-t-xs">
		              <div class="form-group">
		                <label for="company-name" class="col-sm-2 control-label">Company Name</label>
		                <div class="col-sm-10">
		                  <input ng-model="company.name" type="text" id="company-name" maxlength="250" class="form-control" placeholder="Company Name">
		                  <p class="help-block">The name of the Company</p>
		                </div>
		              </div>
		              <div class="form-group">
		                <label for="company-tin" class="col-sm-2 control-label">TIN</label>
		                <div class="col-sm-10">
		                  <input ng-model="company.tin" type="text" id="company-tin" maxlength="250" class="form-control" placeholder="1256-19475-0000">
		                </div>
		              </div>
        		      <div class="form-group">
		                <label for="incorporation-date" class="col-sm-2 control-label">Incorporation Date</label>
			            <div class="col-sm-10">
				            <div class="input-group date">
				                <input type="datetime" ng-model="company.incorporationDate" class="form-control" date-time view="date" auto-close="true" min-view="date" format="YYYY-MMM-DD" required>
				                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				            </div>
			            </div>
		              </div>
        		      <div class="form-group">
		                <label for="reporting-period" class="col-sm-2 control-label">Reporting Period End</label>
			            <div class="col-sm-10">
				            <div class="input-group date">
				                <input type="datetime" ng-model="company.reportingPeriodHolder" class="form-control" date-time view="date" auto-close="true" min-view="date" format="MMM-DD" required>
				                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				            </div>
			            </div>
		              </div>
		              <div class="form-group">
		                <label for="reporting-period" class="col-sm-2 control-label">Company Type</label>
			            <div class="col-sm-10">
				            <div class="input-group date">
				                <select ng-model="company.type" class="form-control" auto-close="true" required>
				                	<option value="COMPANY" selected="selected">Company</option>
				                	<option value="BRANCH">Branch</option>
				                	<option value="BANK">Bank</option>
				                </select>
				            </div>
			            </div>
		              </div>
		              <div class="form-group">
		                <div class="col-sm-offset-2 col-sm-10">
		                  <div class="form-check">
		                  <div class="i-checks">
		                            <input type="checkbox" iCheck ng-model="company.groupOfEntities">
		                            Group of Entities </div>
		                  </div>
		                </div>
		              </div>
		              <div class="form-group">
		                <div class="col-sm-offset-2 col-sm-10">
		                  <button type="submit" class="btn blue m-t-xxs">Save</button>
		                </div>
		              </div>
		            </form>












                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
