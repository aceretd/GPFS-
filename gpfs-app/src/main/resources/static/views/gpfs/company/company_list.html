<div class="page-container ">
  <!-- Start page content wrapper -->
<div class="page-content-wrapper animated fadeInRight">
    <div class="page-content">
      <div class="row wrapper border-bottom page-heading">
        <div class="col-lg-12">
          <h2>Company List </h2>
          <ol class="breadcrumb">
            <li> <a ui-sref="dashboard1">Home</a> </li>
            <li class="active"> <a ui-sref="company_list"> Company List </a> </li>
          </ol>
        </div>
      </div>
      <div class="wrapper-content ">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5>List of Companies</h5>
              </div>
              <div class="ibox-content collapse in">
                <div class="widgets-container">
       	        	<table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Tin</th>
                            <th>Incorporation Date</th>
                            <th>Type</th>
                            <th class="w50">Group of Entities</th>
                            <th data-orderable="false"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="company in companies">
                            <td>{{company.name}}</td>
                            <td>{{company.tin}}</td>
                            <td>{{company.incorporationDate | date: dateFormat}}</td>
                            <td>{{company.type}}</td>
                            <td>
                            	<span ng-if="company.groupOfEntities" class="fa fa-check"></span>
                            </td>
                            <td>
			                    <div class="input-group-btn">
			                      <button data-toggle="dropdown" class="btn btn-xs aqua dropdown-toggle" type="button">Action <span class="caret"></span></button>
			                      <ul class="dropdown-menu">
			                        <li><a href="#">View details</a></li>
			                        <li><a href="#">Create GPFS</a></li>
			                        <li><a href="#">View GPFS list</a></li>
			                        <li class="divider"></li>
			                        <li><a href="#">Delete company</a></li>
			                      </ul>
			                    </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                   	<button type="button" ui-sref="company_create" class="btn aqua"><span class="fa fa-plus"></span> Add Company</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
