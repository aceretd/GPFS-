<div class="page-container ">
  <!-- Start page content wrapper -->
<div class="page-content-wrapper animated fadeInRight">
    <div class="page-content">
      <div class="row wrapper border-bottom page-heading">
        <div class="col-lg-12">
          <h2>Question List </h2>
          <ol class="breadcrumb">
            <li> <a ui-sref="dashboard1">Home</a> </li>
            <li class="active"> <a ui-sref="question_list"> Question List </a> </li>
          </ol>
        </div>
      </div>
      <div class="wrapper-content ">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox float-e-margins">
              <div class="ibox-title">
                <h5>List of Questions</h5>
                <div class="pull-right"><a ui-sref="question_update({series: ''})" class="btn btn-primary btn-xs">New question</a></div>
              </div>
              <div class="ibox-content collapse in">
                <div class="widgets-container">
       	        	<table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                        	<th>Series / Id</th>
                            <th>Question</th>
                            <th>Note</th>
                            <th>Template</th>
                            <th>Activation Condition</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="question in questions">
                          <td>{{question.series}}<br><small class="text-muted">{{question.id}}</small></td>
                          <td>{{question.question}}</td>
                          <td>{{question.note}}</td>
                          <td>{{question.template}}</td>
                          <td>{{question.activationCondition}}</td>
                          <td><button type="button" title="Edit question {{question.series}}" ui-sref="question_update({series: question.series})" class="btn btn-primary btn-xs">Edit</button>
                        </tr>
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
