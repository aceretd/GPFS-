<div id="schedule-46-table" class="col-md-12" ng-init="schedule = getSchedule(46)" ng-controller="ScheduleTableController">
	<table class="table table-striped">
		<caption>Gains and losses transferred from equity to profit or loss during the period are included in the following line items in the statement of comprehensive income.</caption>
		<thead>
			<tr>
				<th></th>
				<th>{{currentYear()}}</th>
				<th>2012</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in schedule.rows">
				<td ng-repeat="cell in row.cells">{{cell.content}}</td>
			</tr>
		</tbody>
		</tfoot>
			<tr>
				<th></th>		
				<th></th>		
				<th></th>		
			</tr>
		</tfoot>
	</table>
</div>
<script type="text/javascript">
$(function () {
	$('#schedule-46-table').editableTableWidget();
});
</script>
